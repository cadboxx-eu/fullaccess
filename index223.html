<!DOCTYPE html>
<html>
<head>
	<title>cadboxx touch-controls</title>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@^4.1.1/dist/aframe-event-set-component.min.js"></script>
	<script src="https://unpkg.com/aframe-physics-extras/dist/aframe-physics-extras.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5.1/dat.gui.min.js" type="text/javascript"></script>

	<script src="js/aframe-gui.js"></script>
	

	</head>
	<body>
		<div>

		</div>


		<a-scene environment="preset:contact">
			<a-assets>
				<!--fonts and textures-->
				<a-asset-item id="iconfontsolid" src="assets/fonts/fa-solid-900.ttf"></a-asset-item>
				<a-asset-item id="iconfontbrand" src="assets/fonts/fa-brands-400.ttf"></a-asset-item>
				<a-asset-item id="textfont1" src="assets/fonts/PermanentMarker-Regular.ttf"></a-asset-item>
				<a-asset-item id="textfont2" src="assets/fonts/PressStart2P-Regular.ttf"></a-asset-item>
				<a-asset-item id="textfont3" src="assets/fonts/Plaster-Regular.ttf"></a-asset-item>
				<a-asset-item id="textfont4" src="assets/fonts/DiplomataSC-Regular.ttf"></a-asset-item>

				<a-asset-item id="iconfontsolid" src="assets/fonts/fa-solid-900.ttf"></a-asset-item>
				<a-asset-item id="textfont" src="assets/fonts/PermanentMarker-Regular.ttf"></a-asset-item>

				<img id="m01" src="https://cdn.glitch.global/9b88d7be-d0c9-485f-a6f9-677367608e30/pexels-dlkr-5676470%20(1).jpg?v=1671179886918" />
				<img id="m02" src="https://cdn.glitch.global/9b88d7be-d0c9-485f-a6f9-677367608e30/pexels-eva-bronzini-6485438.jpg?v=1671179938437" />
				<img id="m03" src="https://cdn.glitch.global/9b88d7be-d0c9-485f-a6f9-677367608e30/pexels-hoang-le-978462.jpg?v=1671180017611" />
				<img id="m04" src="https://cdn.glitch.global/9b88d7be-d0c9-485f-a6f9-677367608e30/pexels-hoang-le-978503.jpg?v=1671180039120" />
				<img id="m05" src="https://cdn.glitch.global/9b88d7be-d0c9-485f-a6f9-677367608e30/pexels-milo-textures-2768398.jpg?v=1671180129644" />
				<img id="m06" src="https://cdn.glitch.global/9b88d7be-d0c9-485f-a6f9-677367608e30/pexels-pixabay-207300.jpg?v=1671180185041" />
				<img id="m07" src="https://cdn.glitch.global/9b88d7be-d0c9-485f-a6f9-677367608e30/pexels-pixabay-268415.jpg?v=1671180285873" />
				<img id="m08" src="https://cdn.glitch.global/9b88d7be-d0c9-485f-a6f9-677367608e30/pexels-piyapong-sayduang-4541011.jpg?v=1671180304280" />
				<img id="m09" src="https://cdn.glitch.global/9b88d7be-d0c9-485f-a6f9-677367608e30/pexels-pixabay-235985.jpg?v=1671180256508" />
				<img id="m10" src="https://cdn.glitch.global/9b88d7be-d0c9-485f-a6f9-677367608e30/pexels-steve-johnson-6353321.jpg?v=1671180659869" />
				<img id="m11" src="https://cdn.glitch.global/9b88d7be-d0c9-485f-a6f9-677367608e30/free_metal_texture_01.jpg?v=1671449502907" />
				<img id="m12" src="https://cdn.glitch.global/9b88d7be-d0c9-485f-a6f9-677367608e30/free_metal_texture_02.jpg?v=1671449528541" />
				<img id="m13" src="https://cdn.glitch.global/9b88d7be-d0c9-485f-a6f9-677367608e30/free_metal_texture_03.jpg?v=1671449535258" />
				<img id="m14" src="https://cdn.glitch.global/9b88d7be-d0c9-485f-a6f9-677367608e30/free_metal_texture_05.jpg?v=1671449549312" />
				<img id="m15" src="https://cdn.glitch.global/9b88d7be-d0c9-485f-a6f9-677367608e30/free_metal_texture_07.jpg?v=1671449555859" />

			</a-assets>

			<a-gui-flex-container flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1"
								  opacity="0.25" width="2" height="4" panel-color="#000" panel-rounded="0.5"
								  position="-5 2.5 -5.5" rotation="0 30 0">

				<a-gui-flex-container flex-direction="row" justify-content="center" align-items="normal" component-padding="0.1"
									  opacity="0.5" width="1.5" height="1" panel-color="#f00" panel-rounded="0.2"
									  position="0 0 0" rotation="0 0 0" is-top-container="true">

					<a-gui-button width="0.5" height="0.5"
								  onclick="testButtonAction"
								  value="One"
								  font-color="#f00"
								  margin="0 0.02 0.05 0">
					</a-gui-button>

					<a-gui-button width="0.5" height="0.5"
								  onclick="testButtonAction"
								  value="Two"
								  margin="0 0 0.05 0.02">
					</a-gui-button>

				</a-gui-flex-container>

			</a-gui-flex-container>

			<a-gui-flex-container flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1"
								  opacity="0.7" width="2.5" height="4.5"
								  position="-3.5 2.5 -5.5" rotation="0 15 0"
								  panel-color="#212121">
				<a-gui-button width="2" height="0.5"
							  onclick="testButtonAction" key-code="32"
							  value="test button"
							  margin="0 0 0.05 0"
							  active-color="#8E24AA"
							  background-color="#4A148C"
							  hover-color="#6A1B9A"
							  border-color="#F3E5F5"
							  font-color="#F3E5F5">
				</a-gui-button>

				<a-gui-icon-label-button width="2" height="0.5"
										 onclick="testButtonAction"
										 icon="f09b"
										 icon-font="assets/fonts/fa-brands-400.ttf"
										 value="label button"
										 margin="0 0 0.05 0"
										 active-color="#009688"
										 background-color="#004D40"
										 hover-color="#00695C"
										 border-color="#E0F2F1"
										 font-color="#E0F2F1">
				</a-gui-icon-label-button>

				<a-gui-toggle width="2" height="0.5"
							  onclick="testToggleAction"
							  value="label toggle"
							  margin="0 0 0.05 0"
							  active-color="#FFEB3B"
							  background-color="#E3F2FD"
							  hover-color="#BBDEFB"
							  handle-color="#E3F2FD"
							  border-color="#0D47A1"
							  font-color="#0D47A1">
				</a-gui-toggle>

				<a-gui-slider width="2" height="0.5"
							  onclick="testSliderAction"
							  percent="0.29"
							  margin="0 0 0.05 0"
							  border-color="#C8E6C9"
							  background-color="#33691E"
							  hover-color="#2E7D32"
							  active-color="#FFEB3B"
							  handle-color="#33691E">
				</a-gui-slider>

				<a-gui-input width="2" height="0.5"
							 onclick="testInputAction"
							 value="Hello Wor_"
							 font-color="#880E4F"
							 border-color="#880E4F"
							 border-hover-color="#AD1457"
							 background-color="#FCE4EC"
							 hover-color="#F8BBD0"
							 active-color="#F48FB1">
				</a-gui-input>

				<a-gui-label width="2" height="0.5"
							 value="label text"
							 margin="0 0 0.05 0"
							 font-color="#BF360C"
							 background-color="#FFCCBC">
				</a-gui-label>

				<a-gui-radio width="2" height="0.5"
							 onclick="testToggleAction"
							 value="label radio"
							 margin="0 0 0.05 0"
							 font-color="#006064"
							 border-color="#006064"
							 background-color="#E0F7FA"
							 hover-color="#00838F"
							 active-color="#FFEB3B"
							 handle-color="#00838F">
				</a-gui-radio>

				<a-gui-progressbar width="2" height="0.1"
								   margin="0 0 0.05 0"
								   background-color="#FFB74D"
								   active-color="#E65100">
				</a-gui-progressbar>

			</a-gui-flex-container>

			<a-gui-flex-container flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1" opacity="0.7" width="0.75" height="2"
								  position="-1 2.5 -6" rotation="0 0 0"
								  panel-color="#fff">
				<a-gui-circle-timer id="timer"
									height="0.5"
									count-down="60"
									callback="timedout"
									margin="0 0 0.05 0"
									font-color="#263238"
									background-color="#CFD8DC"
									border-color="#37474F"
									active-color="#C6FF00">
				</a-gui-circle-timer>

				<a-gui-icon-button height="0.5"
								   onclick="testButtonAction"
								   icon="f099"
								   icon-font="assets/fonts/fa-brands-400.ttf"
								   margin="0 0 0.05 0"
								   font-color="#F3E5F5"
								   border-color="#F3E5F5"
								   background-color="#4A148C"
								   hover-color="#6A1B9A"
								   active-color="#8E24AA">
				</a-gui-icon-button>

				<a-gui-circle-loader height="0.5"
									 font-color="#F9A825"
									 active-color="#F57F17"
									 background-color="#FFF9C4">
				</a-gui-circle-loader>

			</a-gui-flex-container>


			<a-gui-flex-container flex-direction="column" justify-content="center" align-items="normal" component-padding="0.1"
								  opacity="0.7" width="3.5" height="4.5"
								  position="2.5 2.5 -5.5" rotation="0 -15 0"
								  panel-color="#212121">
				<a-gui-button width="3" height="0.75"
							  onclick="testButtonAction" key-code="32"
							  value="test button"
							  margin="0 0 0.05 0"
							  active-color="#f44336"
							  background-color="#ECEFF1"
							  hover-color="#CFD8DC"
							  border-color="#263238"
							  font-color="#263238">
				</a-gui-button>

				<a-gui-icon-label-button width="3" height="0.75"
										 onclick="testButtonAction"
										 icon="f179"
										 icon-font="assets/fonts/fa-brands-400.ttf"
										 value="label button"
										 margin="0 0 0.05 0"
										 active-color="#FFEB3B"
										 background-color="#F9FBE7"
										 hover-color="#F0F4C3"
										 border-color="#827717"
										 font-color="#827717">
				</a-gui-icon-label-button>

				<a-gui-toggle width="3" height="0.75"
							  onclick="testToggleAction"
							  value="label toggle"
							  margin="0 0 0.05 0"
							  active-color="#FFEB3B"
							  background-color="#f44336"
							  hover-color="#b71c1c"
							  handle-color="#f44336"
							  border-color="#ffebee"
							  font-color="#fff">
				</a-gui-toggle>

				<a-gui-input width="3" height="0.75"
							 onclick="testInputAction"
							 value="Hello Wor_"
							 font-color="#212121"
							 border-color="#212121"
							 border-hover-color="#424242"
							 background-color="#FAFAFA"
							 hover-color="#F5F5F5"
							 active-color="#FFEB3B">
				</a-gui-input>

				<a-gui-radio width="3" height="0.75"
							 onclick="testToggleAction"
							 value="label radio"
							 margin="0 0 0.05 0"
							 font-color="#E8EAF6"
							 border-color="#E8EAF6"
							 background-color="#3F51B5"
							 hover-color="#C5CAE9"
							 active-color="#FFEB3B"
							 handle-color="#1A237E">
				</a-gui-radio>

			</a-gui-flex-container>



			<a-entity>
				<a-box id="redbxx" src="https://cdn.glitch.global/9b88d7be-d0c9-485f-a6f9-677367608e30/pexels-saifullah-hafeel-10876455.jpg?v=1671180370500" class="clickable" position="-2 3 0" rotation="0 45 0" color="#4CC3D9" dynamic-body click-impulse></a-box>
			</a-entity>
			<a-entity>
				<a-sphere class="clickable" id="redbyy" src="https://cdn.glitch.global/9b88d7be-d0c9-485f-a6f9-677367608e30/pexels-pixabay-247671.jpg?v=1671180276744" position="2 3 0" radius="1.25" color="#EF2D5E" dynamic-body click-impulse></a-sphere>
			</a-entity>
			<a-entity>
				<a-cylinder class="clickable" id="redbzz" src="https://cdn.glitch.global/9b88d7be-d0c9-485f-a6f9-677367608e30/pexels-pixabay-247671.jpg?v=1671180276744" position="0 3 0" radius="0.5" height="1.5" color="#FFC65D" dynamic-body click-impulse></a-cylinder>
			</a-entity>



			<a-camera look-controls wasd-controls position="0 1.6 4"><a-cursor></a-cursor></a-camera>
			<a-sky radius="25" color="lightblue"></a-sky>
			<a-plane color="blue" width="50" height="50" rotation="-90 0 0"></a-plane>
		</a-scene>


	</body>
</html>
